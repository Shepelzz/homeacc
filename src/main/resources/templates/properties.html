<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>All Employees</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link rel="stylesheet" href="../static/css/main.css" type="text/css"
          th:rel="stylesheet" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" type="text/css"
          th:rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
</head>

<body>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${properties}" class="container my-5">
                <p class="my-5">
                    <a href="/property/edit" class="btn btn-primary">
                        <i class="fas fa-user-plus ml-2"> Add Property </i></a>
                    <a href="/" class="btn btn-secondary">
                        <i class="fas fa-arrow-left ml-2"> Back </i></a>
                </p>
                <div class="col-md-10">
                    <h2 th:case="null">No record found !!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Country</th>
                                <th>City</th>
                                <th>Street</th>
                                <th>House No</th>
                                <th>Flat</th>
                                <th>Counters</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                                <tr th:each="p : ${properties}">
                                    <td th:text="${p.country.name}">name</td>
                                    <td th:text="${p.city}">city</td>
                                    <td th:text="${p.street}">street</td>
                                    <td th:text="${p.houseNo}">house</td>
                                    <td th:text="${p.flat}">flat</td>
                                    <td>
                                        <a th:href="@{/property/{propertyId}/counter(propertyId=${p.id})}"
                                          class="btn btn-primary">
                                            <i class="fas fa-arrow-alt-circle-right ml-2"></i>                                        </a>
                                    </td>
                                    <td>
                                        <a th:href="@{/property/edit/{id}(id=${p.id})}"
                                           class="btn btn-primary">
                                            <i class="fas fa-user-edit ml-2"></i>
                                        </a>
                                    </td>
                                    <td>
                                        <a th:href="@{/property/delete/{id}(id=${p.id})}"
                                           class="btn btn-primary">
                                            <i class="fas fa-user-times ml-2"></i>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<div class="album py-5 bg-light">
    <div class="container">

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="col" th:each="p : ${properties}">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <p class="card-text" th:text="${p.getFullName()}">Property name gfgfgf fgfgfgf fgfgfgf fgfgfgfg ddddddddddddddd</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a th:href="@{/property/{id}/data(id=${p.id})}"
                                   class="btn btn-md btn-outline-secondary">View</a>
                                <a th:href="@{/property/edit/{id}(id=${p.id})}"
                                   class="btn btn-md btn-outline-secondary">Edit</a>
                                <a th:href="@{/property/delete/{id}(id=${p.id})}"
                                   class="btn btn-md btn-outline-secondary">Remove</a>
                            </div>
                            <small class="text-muted">some data</small>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
</body>

</html>
