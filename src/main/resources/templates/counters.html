<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>All Employees</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link rel="stylesheet" href="../static/css/main.css" type="text/css"
          th:rel="stylesheet" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" type="text/css"
          th:rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
</head>

<body>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${counters}" class="container my-5">
                <p class="my-5">
                    <a th:href="@{__${#httpServletRequest.requestURI}__/edit}" class="btn btn-primary">
                        <i class="fas fa-user-plus ml-2"> Add Counter </i></a>
                    <a href="/property" class="btn btn-secondary my-2">
                        <i class="fas fa-angle-left"> Back </i></a>
                </p>
                <div class="col-md-10">
                    <h4 class="mb-3" th:text="${property.getFullName()}">propertyName</h4>
                    <h2 th:case="null">No record found !!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>Serial Number</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="c : ${counters}">
                                <td th:text="${c.name}"></td>
                                <td th:text="${c.serialNumber}"></td>
                                <td>
                                    <a th:href="@{__${#httpServletRequest.requestURI}__/edit/{id}(id=${c.id})}"
                                       class="btn btn-primary">
                                        <i class="fas fa-user-edit ml-2"></i>
                                    </a>
                                </td>
                                <td>
                                    <a th:href="@{__${#httpServletRequest.requestURI}__/delete/{id}(id=${c.id})}"
                                       class="btn btn-primary">
                                        <i class="fas fa-user-times ml-2"></i>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
