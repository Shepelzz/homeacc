<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body>
<div id="vue">

    <button type="button" @click="getHashtags">Загрузить хештеги</button>
    <button type="button" @click="hashtags = []">Очистить хештеги</button>
    <ul>
        <li v-for="tag in hashtags"> {{tag}} </li>
    </ul>

    <button type="button" @click="getCities">Загрузить города</button>
    <button type="button" @click="cities = []">Очистить города</button>
    <ul>
        <li v-for="city in cities"> {{city.region}}: {{city.city}}</li>
    </ul>
</div>

<script type="text/javascript">
    var app = new Vue({
        el: '#vue',
        data: {
            hashtags: [],
            cities: [],
            url: {
                hashtags: 'https://dka-develop.ru/api?type=hashtag',
                cities: 'https://dka-develop.ru/api?type=city'
            }
        },
        created: function () {
            this.hashtags = ['none'];
            this.cities = [{
                region: 'none', city: 'none'
            }];
        },
        methods: {
            getHashtags() {
                axios.get(this.url.hashtags).then((resp) => {
                    this.hashtags = resp.data;
                })
            },
            getCities() {
                axios.get(this.url.cities).then((resp) => {
                    this.cities = resp.data;
                })
            }

        }
    })

</script>

<p th:text="#{error}">error</p>
<form action="#" th:action="@{/authenticate}" th:object="${creds}" method="post">
    <div class="form-group col-md-8">
        <label for="username" class="col-form-label">Username</label>
        <input type="text" th:field="*{username}" class="form-control"
               id="username" placeholder="Username" />
    </div>
    <div class="form-group col-md-8">
        <label for="password" class="col-form-label">Password</label>
        <input type="text" th:field="*{password}" class="form-control"
               id="password" placeholder="Password" />
    </div>
    <input type="submit" class="btn btn-primary" value="Submit ">
    <a href="/login" class="btn btn-secondary my-2">Cancel</a>
</form>
<a href="/register" class="btn btn-secondary my-2">Register</a>
</body>

</html>
